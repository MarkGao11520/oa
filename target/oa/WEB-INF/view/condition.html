<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="table/bootstrap-table.min.css"/>
    <script src="bootstrap/js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootbox.js"></script>
    <script type="text/javascript" src="table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="table/locale/bootstrap-table-zh-CN.min.js"></script>

</head>

<body>
<!--toolbar开始-->
<div class="row base-margin" id="query">

    <form class="form-inline" style="float: left;" id="queryForm">

        <div class="form-group">
            &nbsp;&nbsp;&nbsp;&nbsp;<a style="text-decoration: none" href="javascript:openDesignPanel(true)">
            <button type="button" class="btn btn-success">添加条件</button>
        </a>
        </div>

    </form>
</div>
<!--toolbar结束-->
<div class="container" style="width: 100%;">
    <table id="table">
    </table>
</div>

<!--表单设计器开始-->
<div id="desginPanel" hidden="hidden" style="width: 80%;position: absolute;top: 5%;right: 10%;"
     class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">添加条件</h3>
        <a class="a_close" style="text-decoration: none" href="javascript:closeDesignPanel()"><img style="float: right;margin-top: -1.5%;height: 10px;width: 10px"
                                                                                                   src="img/close.png"></img></a>
    </div>
    <div class="panel-body">
        <form class="bs-example bs-example-form" role="form">

            <div class="input-group">
                <span class="input-group-addon">条件类型</span>
                <select  id="type" class="form-control" >
                    <option value="1">文本输入框</option>
                    <option value="2">多文本输入框</option>
                    <option value="3">单选框</option>
                    <option value="4">多选框</option>
                    <option value="5">下拉框</option>
                    <option value="6">开关按钮</option>
                </select>
            </div>
            <br>

            <div class="input-group">
                <span class="input-group-addon">条件名称</span>
                <input type="text" id="name" placeholder="请输入条件名称" class="form-control" />
            </div>
            <br>

            <div class="input-group">
                <span class="input-group-addon">判定/选项</span>
                <input type="text" id="value" placeholder="请输入判定或者选项" class="form-control" />
            </div>
            <span style="color: orangered">注：若类型选择单选框/多选框/下拉框/开关按钮,那么此项中的元素请用英文逗号隔开，例如（男,女）<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如果是开关按钮，那么选项只能有两项</span>
            <br>


        </form>
        <button class="btn btn-success btn-block" style="width: 25%;margin: 0 auto;" id="desigenSumbit"
                onclick="designSubmit()">提交
        </button>
    </div>
</div>
<!--表单设计器结束-->

</body>
<script type="text/javascript" src="js/condition.js"></script>
</html>
