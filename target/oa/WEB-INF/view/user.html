<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="table/bootstrap-table.min.css"/>
    <script src="bootstrap/js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootbox.js"></script>
    <script type="text/javascript" src="table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="table/locale/bootstrap-table-zh-CN.min.js"></script>

</head>

<body>
<!--toolbar开始-->
<div class="row base-margin" id="query">

    <form class="form-inline" style="float: left;" id="queryForm">

        <div class="form-group">
            &nbsp;&nbsp;&nbsp;&nbsp;<a style="text-decoration: none" href="javascript:openDesignPanel(true)">
            <button type="button" class="btn btn-success">添加用户</button>
        </a>
        </div>

        <div class="form-group">
            <label for="depart">&nbsp;&nbsp;&nbsp;&nbsp;部门名称:</label>
            <select type="text" class="form-control" name="depart" id="depart" ></select>
        </div>

        <div class="form-group">
            <button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-success">查询</button>
        </div>

    </form>
</div>
<!--toolbar结束-->
<div class="container" style="width: 100%;">
    <table id="table">
    </table>
</div>

<!--表单设计器开始-->
<div id="desginPanel" hidden="hidden" style="width: 80%;position: absolute;top: 5%;right: 10%;"
     class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">添加用户</h3>
        <a class="a_close" style="text-decoration: none" href="javascript:closeDesignPanel()"><img
                style="float: right;margin-top: -1.5%;height: 10px;width: 10px"
                src="img/close.png"></img></a>
    </div>
    <div class="panel-body">
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group">
                <span class="input-group-addon">用户名</span>
                <input type="text" id="userName" class="form-control" placeholder="请输入用户名（不可修改）"/>
            </div>
            <br></br>

            <div class="input-group">
                <span class="input-group-addon">真实姓名</span>
                <input type="text" id="realName" class="form-control" placeholder="请输入真实姓名"/>
            </div>
            <br></br>

            <div class="input-group">
                <span class="input-group-addon">手机号</span>
                <input type="text" id="phone" class="form-control" placeholder="请输入手机号"/>
            </div>
            <br></br>


        </form>
        <button class="btn btn-success btn-block" style="width: 25%;margin: 0 auto;" id="desigenSumbit"
                onclick="designSubmit()">提交
        </button>
    </div>
</div>
<!--表单设计器结束-->

</body>
<script type="text/javascript" src="js/user.js"></script>
</html>
