<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="table/bootstrap-table.min.css" />
		<link rel="stylesheet" href="css/activiti_prodef.css"/>
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="table/bootstrap-table.min.js"></script>
		<script type="text/javascript" src="table/locale/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript" src="table/extensions/export/bootstrap-table-export.min.js"></script>
		
	</head>

	<body>
		<!--toolbar开始-->
		<div class="row base-margin" id="query">

			<form class="form-inline" role="form" style="float: left;" method="post" id="queryForm">
				<div class="form-group">
					<label for="modelName">&nbsp;&nbsp;&nbsp;&nbsp;模型名称:</label>
					<input type="text" class="form-control" name="modelName" id="modelName" placeholder="请输入模型名称" />
				</div>

				<div class="form-group">
					<button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-warning">查询</button>
				</div>
			</form>
		</div>
		<!--toolbar结束-->
		<div class="container" style="width: 100%;">
			<table id="table">
			</table>
		</div>
		
		<!--表单设计器开始-->
		<div  id="desginPanel" hidden="hidden" style="width: 80%;position: fixed;top: 10%;right: 10%;"  class="panel panel-warning">
    <div class="panel-heading">
        <h3  class="panel-title">设计表单</h3>
        <a  class="a_close" href="javascript:closeDesignPanel()"><span style="float: right;margin-top: -1.5%;" class="glyphicon glyphicon-remove"></span></a>
    </div>
    <div class="panel-body">
    <button style="float: right;" class="btn btn-warning" onclick="addNewTr()">新增&nbsp;<span  class="glyphicon glyphicon-plus"></span></button>	</br>	</br>
        <table class="table table-striped table-bordered table-hover">
        		<thead>
        			<tr>
        				<td>任务名</td>
        				<td>栏目名</td>
        				<td>样式</td>
        				<td>验证</td>
        				<td>操作</td>
        			</tr>
        		</thead>
        		<tbody id="designtbody">
        			
        		</tbody>
        </table>
        
        <button class="btn btn-warning btn-block" style="width: 25%;margin: 0 auto;" onclick="designSubmit()">提交</button>
    </div>
</div>
		<!--表单设计器结束-->

		<!--弹出框开始-->
		<div id="bgDiv"></div>
		<div id="imgBig">
			<div class="casewinright">
				<div  class="cdel">
					<a onclick="document.getElementById('imgBig').style.display='none';document.getElementById('bgDiv').style.display='none';">
						<img src="img/close.png" width="27" height="25" />
					</a>
				</div>
				<div class="winright">
					<img src="" width="100%" />
				</div>
			</div>
			<!--casewinright-->
		</div>
		<!--imgBig-->
		<!--弹出框结束-->
	</body>
		<script type="text/javascript" src="js/activiti_prodef.js" ></script>
</html>
